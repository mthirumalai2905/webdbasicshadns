<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            background-color: antiquewhite;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 6px 4px 8px rgba(0, 0, 0, 0.3); /* Example values */
            position: relative; /* Make the container a positioning context */
            overflow: hidden; /* Ensure the image doesn't overflow */
            width: 250px; /* Adjust as needed */
            z-index: -1;
        }

        .image {
            position: relative; /* Relative positioning for inner elements */
            height: 300px; /* Adjust as needed */
            border-radius: 12px; /* Match container border-radius */
            overflow: hidden; /* Ensure the image doesn't overflow */
        }

        .image img {
            object-fit: cover;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .artist {
            position: absolute;
            bottom: 100%; /* Place above the image */
            left: 50%;
            transform: translateX(-50%);
            background-color: antiquewhite; /* Match container background */
            padding: 5px 10px;
            border-radius: 8px;
            z-index: 1; /* Ensure it's above the image */
        }

        .info {
            display: flex;
            justify-content: space-around;
            align-items: center;
            gap: 5px;
            font-size: small;
            margin-top: 10px; /* Add some space between image and info */
        }

        .info img {
            border-radius: 50%;
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>
    <div class="big">
        <div class="container">
            <div class="image">
                <strong class="artist">Artist</strong>
                <img src="https://i.pinimg.com/564x/9c/09/e7/9c09e742c3e1bf6f85b9b514254299c2.jpg" />
            </div>
            <div class="info">
                <img src="https://i.pinimg.com/564x/77/9e/36/779e3697abb77e3ebd46c4e676125d16.jpg" alt="logo-icon" />
                <p>Nohara</p>
                <p>E-Gamer</p>
            </div>
        </div>
    </div>
</body>
</html>
